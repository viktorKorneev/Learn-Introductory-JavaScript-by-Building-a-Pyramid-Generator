<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const character = "#";
      const count = 8;
      const rows = [];

      for (let i = 0; i < count; i = i + 1) {
        rows.push(character.repeat(i + 1))
      }

      let result = ""

      

      for (const row of rows) {
        result = result + "\n" + row;
      }

      console.log(result);
    </script>
  </body>
</html>
